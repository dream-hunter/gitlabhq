<div class="${baseClass}" data-dojo-attach-point="baseNode">
  <div class="bgImage" data-dojo-attach-point="iconNode"><img/></div>
  <div class="action" data-dojo-attach-point="actionNode"></div>
  <div class="details" data-dojo-attach-point="detailsNode">
    <div class="author">
      <a href="${authorLink}" title="${author}" class="authorAvatar" rel="nofollow"><img alt="${author}" src="${authorAvatar}"></a>
      <a href="${authorLink}" title="${author}" class="authorName" rel="nofollow">${author}</a>
    </div>
    <span class="appName" title="${app.name}">${app.name}</span>
    <!-- <span class="viewInfo">${view_count}</span> -->
    <div class="run" data-dojo-attach-point="runNode"></div>
  </div>
</div>
