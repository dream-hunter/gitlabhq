<div class="${baseClass}" data-dojo-attach-point="baseNode">
  <div class="actions">
    <span class="isyou">${isyou}
    </span>
    <a href="javascript:void(0);" class="btn">
      <i class="iconEdit"></i>
      ${nls.edit}
    </a>
  </div>
  <div class="baseInfoContainer">
    <h1>
      <img class="imageItem" alt="${authorName}" data-dojo-attach-point="iconNode">
      <span>${authorName}</span>
    </h1> 
    <div class="joinTime">
       <dl>
          <dt>加入时间</dt>
          <dd>${joinTime}</dd>
       </dl>
    </div>
    <ul class="stats cf">
      <li>
        <a href="javascript:void(0);">
          <strong>${projectCount}</strong>
            公开项目
        </a>
      </li>
      <li>
        <a href="javascript:void(0);">
          <strong>${followerCount}</strong>粉丝
        </a>
      </li>
      <li>
          <a href="javascript:void(0);">
              <strong>${followingCount}</strong>关注
          </a>
      </li>
    </ul>
     <div class="baseInfo" data-dojo-attach-point="descriptionNode">
      <dl class="descText">
        <dt>${nls.authorDescriptionLabel}:</dt>
        <dd>${description}</dd>
      </dl>
    </div>
  </div>
</div>
