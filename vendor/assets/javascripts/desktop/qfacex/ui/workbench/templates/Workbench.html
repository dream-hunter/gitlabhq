<div style="width:100%;height:100%">
	<div  style="width:100%;height:100%" dojoType='dijit.layout.BorderContainer' dojoAttachPoint="davinci_app"  class="davinci_app" design="headline" gutters='false' liveSplitters="false">
		<div  dojoAttachPoint="davinci_top_bar"  class="davinci_top_bar" dojoType='dijit.layout.ContentPane' region='top' layoutPriority='1'>
			<div  dojoAttachPoint="davinci_top_bar_main" class="davinci_top_bar_main">
				<div  dojoAttachPoint="davinci_user_container" class="davinci_user_container">
					<span  dojoAttachPoint="davinci_main_menu" class="davinci_main_menu"> </span>
				</div>
				<span class="maq_banner_name_box">
					<span class="maq_banner_logo"></span>
					<span class="maq_banner_name">Qfaceアプリケーション統合開発環境</span>
				</span>
				<span  dojoAttachPoint="maq_banner_editor_commands" class="maq_banner_editor_commands"></span>
			</div>
			<div  dojoAttachPoint="davinci_top_bar_divider" class="davinci_top_bar_divider"></div>
		</div>
		<div  dojoAttachPoint="mainBody" class="mainBody" dojoType='dijit.layout.BorderContainer' region="center" gutters='false' design= 'sidebar'></div>
	</div>
	<div  class="contentassist" dojoAttachPoint="contentassist"></div>
</div>
